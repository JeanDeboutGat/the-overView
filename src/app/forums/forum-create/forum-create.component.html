<div class="forum-create">
  <div class="description">
    <div class="title">Create <span>New Subject</span></div>
    <div class="body">
      <p>To structure and clarify your contents </p>
      <p>you are suggested to use markdown </p>
      <p>format.</p>
    </div>
  </div>

  <Form [formGroup]="forumCreateForm" class="form">
    <mat-form-field appearance="fill">
      <mat-label>Your username</mat-label>
      <input matInput type="text" placeholder="bob" [formControl]="name">
      <mat-error *ngIf="name.invalid">You must enter your name</mat-error>
    </mat-form-field>

    <div class="title-category">
      <mat-form-field appearance="outline">
        <mat-label>TITLE</mat-label>
        <input matInput type="text" placeholder="bob" [formControl]="title">
        <mat-error *ngIf="title.invalid">You must enter a title</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>CATEGORY</mat-label>
        <input matInput type="text" placeholder="bob" [formControl]="category">
        <mat-error *ngIf="category.invalid">You must enter a category</mat-error>
      </mat-form-field>

    </div>
    <mat-label> Write down here after deleting the example</mat-label>
    <mat-form-field appearance="outline">
      <textarea matInput type="text" [formControl]="content" placeholder="**My title here**"></textarea>
      <mat-error *ngIf="content.invalid">You must enter a value</mat-error>
    </mat-form-field>

    <button mat-flat-button>
      <mat-icon>add</mat-icon>
      <span [style]="'color:white'"> Upload</span>
      <!--TODO IMPROVE STYLE IMPLEMENTATION!-->
    </button>
  </Form>

</div>
